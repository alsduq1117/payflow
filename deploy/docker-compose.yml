name: payflow-stack

networks:
  payflow-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

services:
  backend:
    image: alsduq1117/payflow:latest
    env_file: ../.env
    ports:
      - "8080:8080"           # 외부 직접 접근 안 쓰면 주석 처리 가능
    networks: [payflow-net]
    restart: unless-stopped

  frontend:
    image: alsduq1117/payflow-frontend:latest  # nginx가 들어있는 이미지
    depends_on: [ backend ]
    ports:
      - "80:80"
    networks: [ payflow-net ]
    restart: unless-stopped
    volumes:
      # 프론트 빌드 결과를 nginx 정적 경로로
      - ./front/dist:/usr/share/nginx/html:ro
      # 서버블록을 conf.d로 마운트 (파일명은 자유, 경로는 고정)
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/payflow.conf:ro

  prometheus:
    image: prom/prometheus:v2.53.0
    depends_on: [backend]
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks: [payflow-net]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    depends_on: [prometheus]
    ports:
      - "3030:3000"
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
    networks: [payflow-net]
    restart: unless-stopped